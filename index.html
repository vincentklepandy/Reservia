<!DOCTYPE html>


<html>
<head>  
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="main" class="logo">
                <a href="#top" ><img class="logo-image" src="svg/reservia_logo.svg" alt="Reservia"></a>
            </div>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link pl-5 px-lg-2 " href="#herberge">Herbergement</a></li>
                    <li class="nav-item"><a class="nav-link pl-5 px-lg-2 " href="#activité">Activités</a></li>
                    <li class="nav-item"><a class="nav-link pl-5 px-lg-2 " href="#signin">S'inscrire</a></li>
                </ul>
            </div>
        </nav>
    </header>

   <!-- Section 1 recherche -->

   <section id="recherche">
       <div class="txt">
           <h1 class="grotitr">Trouvez votre hébergement pour des vacances de rêve</h1>
           <h4 class="ptititre">En plein centre de ville ou en pleine nature</h4>
       </div>
       <form class="searchbar" action="search.html">
            <span class="locico"> <img class="loc" src="svg/loc.svg" alt="loc"></span>
            <input type="search" class="searchinput" placeholder="Ville,Pays">
            <button class="searchsubmit">
                <span class="searchtxt">Rechercher</span>
            </button>
       </form>
       <div class="filters">
            <h2 class="filtreh2">Filtres</h2>
            <button class="filterbtn">
            <img class="icofiltre" src="svg/billet.svg" alt="loc">
            <span class="filtretxt">Economique</span>
            </button>
            <button class="filterbtn">
                <img class="icofiltre" src="svg/guy.svg" alt="loc">
                <span class="filtretxt">Familial</span>
            </button>
            <button class="filterbtn">
                <img class="icofiltre" src="svg/coeur.svg" alt="loc">
                <span class="filtretxt">Romantique</span>
            </button>
            <button class="filterbtn">
                <img class="icofiltre" src="svg/hrs.svg" alt="loc">
                <span class="filtretxt">Animaux autorisés</span>
            </button>
       </div>
   </section> 


   <!-- Section 2 herbergement -->

   <section id="herbergement">

   </section>


   <!-- Section 3 Activités -->

   <section id="Activités">
   </section>
